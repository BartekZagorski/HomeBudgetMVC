<div class="modal-header">
    <h3 class="modal-title">Usuń metodę</h3>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
<div class="modal-body p-0">
        <div class="py-2 border-bottom small text-danger">
            <h6 class="mx-3 my-1 font-weight-bold">Uwaga!</h6>
            <p class="mx-3 my-1">Liczba wydatków dla metody "{{ method.name }}"" wynosi: {{ method.countOfExpenses }}.</p>
            <p class="mx-3 my-1">Po usunięciu metody "{{ method.name }}" powyższe wydatki zostaną przypisane do metody "inna".</p>
        </div>
        <div class="py-2 border-bottom">
            <p class="mx-3 my-2 font-weight-bold">Czy na pewno usunąć metodę "{{ method.name }}" ?</p>
        </div>
        <div class="d-flex justify-content-between m-3">
            <button type="button" class="btn btn-outline-success py-1 confirm-remove" name="{{ method.name }}"><i class="icon-plus-circled"></i>zatwierdź</button>
            <button type="button" class="btn btn-outline-danger py-1" data-dismiss="modal"><i class="icon-cancel-circled"></i>anuluj</button>
        </div>
</div>
