<div class="modal-header">
    <h3 class="modal-title">Usuń wszystkie przychody i wydatki</h3>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
<div class="modal-body p-0">
        <div class="py-2 border-bottom">
            <p class="mx-3 my-2">Czy na pewno usunąć wszystkie przychody i wydatki?</p>
        </div>
        <div class="d-flex justify-content-between m-3">
            <button type="button" class="btn btn-outline-success py-1 confirm-remove"><i class="icon-plus-circled"></i>zatwierdź</button>
            <button type="button" class="btn btn-outline-danger py-1" data-dismiss="modal"><i class="icon-cancel-circled"></i>anuluj</button>
        </div>
</div>

<script>
    $(document).ready(function(){
        $(document).on("click", "button[type=button].confirm-remove", function(){
            $("#remove-each-inc-and-exp").load('settings/delete-incomes-and-expenses');
            return false;
        });

        $('#remove-each-incomes-and-expenses').on('hidden.bs.modal', function () {
            $("#user-edit-collapse").load('settings/load-edit-user');
        });
    });


</script>
