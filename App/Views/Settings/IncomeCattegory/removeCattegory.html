<div class="modal-header">
    <h3 class="modal-title">Usuń kategorię</h3>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
<div class="modal-body p-0">
        <div class="py-2 border-bottom small text-danger">
            <h6 class="mx-3 my-1 font-weight-bold">Uwaga!</h6>
            <p class="mx-3 my-1">Liczba przychodów w kategorii "{{ cattegory.name }}"" wynosi: {{ cattegory.countOfIncomes }}.</p>
            <p class="mx-3 my-1">Po usunięciu kategorii "{{ cattegory.name }}" powyższe przychody zostaną przeniesione do kategorii "inne".</p>
        </div>
        <div class="py-2 border-bottom">
            <p class="mx-3 my-2 font-weight-bold">Czy na pewno usunąć kategorię "{{ cattegory.name }}" ?</p>
        </div>
        <div class="d-flex justify-content-between m-3">
            <button type="button" class="btn btn-outline-success py-1 confirm-remove" name="{{ cattegory.name }}"><i class="icon-plus-circled"></i>zatwierdź</button>
            <button type="button" class="btn btn-outline-danger py-1" data-dismiss="modal"><i class="icon-cancel-circled"></i>anuluj</button>
        </div>
</div>
