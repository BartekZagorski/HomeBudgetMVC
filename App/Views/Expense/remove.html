<div class="modal-header">
    <h3 class="modal-title">Usuń wydatek</h3>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
<div class="modal-body p-0">
        <div class="py-2 border-bottom">
            <p class="mx-3 my-2 font-weight-bold">Czy na pewno usunąć wydatek ?</p>
        </div>
        <div class="d-flex justify-content-between m-3">
            <button type="button" class="btn btn-outline-success py-1 confirm-remove" name="{{ id }}"><i class="icon-plus-circled"></i>zatwierdź</button>
            <button type="button" class="btn btn-outline-danger py-1" data-dismiss="modal"><i class="icon-cancel-circled"></i>anuluj</button>
        </div>
</div>
