{% extends "base.html" %}

{% block main %}

    <article class="py-3">
        <div class="container">
            <div class="row align-items-start justify-content-center">
                <div class="col-md-8 mx-auto py-4">
                    <div class="card border-primary">
                        <div class="card-header bg-primary py-2 text-light text-center ">
                            <h3 class="h5 m-0">Logowanie</h3>
                        </div>
                        <div class="card-body border-primary pt-3 pb-2">
                            <form action="/login/create" method="post">
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text px-2"><i class="icon-user"></i></span>
                                    </div>
                                    <input type="text" name="login" id="login" class="form-control" placeholder="login" onfocus="this.placeholder=''" onblur="this.placeholder='login'" value="{{ login }}" required/>
                                </div>
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text px-2"><i class="icon-lock"></i></span>
                                    </div>
                                    <input type="password" name="password" id="password" class="form-control" placeholder="hasło" onfocus="this.placeholder=''" onblur="this.placeholder='hasło'" required>
                                </div>
                                <div class="checkbox mt-2">
                                    <label class="mb-0 small"> 
                                        <input type="checkbox" name="remember_me" {% if remember_me %} checked="checked" {% endif %}/> Pamiętaj mnie
                                    </label>
                                </div>
                                {% if login != '' %}
                                    <p class="mt-3 mb-0 text-danger small">Niepoprawny login lub hasło </p>
                                {% endif %}
                                <button type="submit" class="btn btn-outline-primary btn-block mt-2 py-2"><i class="icon-login mr-2"></i>Zaloguj się</button>
                            </form>
                            <div class="mt-2 small">
                                <a href="/password/forgot">Nie pamiętasz hasła?</a>
                            </div>
                        </div>
                        <div class="card-footer bg-transparent border-primary">
                            <p class="mb-1 text-center">Jesteś nowym użytkownikiem?</p>
                            <a href="../register/new" class="btn btn-danger py-2 my-1 btn-block"><i class="icon-user-plus mr-2"></i>Zarejestruj się</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>

{% endblock %}
